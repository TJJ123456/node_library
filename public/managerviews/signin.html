<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <title>管理员登录</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/signin.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">管理员登录</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="username" class="form-control" placeholder="管理员账号" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="密码" required>
      <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
    <div id="error">
      <p class="text-warning text-center"></p>
    </div>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $('#login').click(function () {
      event.preventDefault();
      $.ajax({
        url: '/manager_signin',
        type: 'post',
        data: {
          username: $('#username').val(),
          password: $('#password').val()
        },
        success: function (data) {
          if (data.status && data.status === 2) {
            $('#error p').html('用户名或者密码错误');
          } else {
            window.location.href = '/manager';
          }
        }
      })
    })
  })
</script>

</html>
