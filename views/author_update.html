<h1>修改作者</h1>
<form id="genre_form" style="width: 200px;">
    <label for="firstname">名：{{author.name}}</label>
    <input type="text" id="firstname" class="form-control" placeholder="" required autofocus>
    <label for="familyname">姓：{{author.family_name}}</label>
    <input type="text" id="familyname" class="form-control" placeholder="" required>
    <label for="birthday">出生日期</label>
    <input type="date" id="birthday" class="form-control" placeholder="{{author.date_of_birth}}">
    <label for="deathday">逝世日期</label>
    <input type="date" id="deathday" class="form-control" placeholder="{{author.date_of_death}}">
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="updateAuthorPost(`{{author.id}}`)">提交</button>
</form>
