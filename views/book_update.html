<h1>修改书本</h1>
<form id="genre_form" style="width: 500px;">
    <div class="form-group">
        <label for="title">原书名: {{book.title}}</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="" required autofocus>
    </div>
    <div class="form-group">
        <label for="author">原作者: {{book.author.family_name + book.author.first_name}}</label>
        <select id="author" name="author">
            {{each authors}}
            <option value="{{$value.id}}">{{$value.name}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <label for="summary">摘要</label>
        <input type="text" name="summary" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
        <label for="genre">类别：</label>
        {{each genres}}
        {{if $value.checked}}
        <input type="checkbox" value="{{$value.id}}" name="genre" id="{{$value.id}}" checked>
        {{else}}
        <input type="checkbox" value="{{$value.id}}" name="genre" id="{{$value.id}}" >
        {{/if}}
        <label for="{{$value.id}}">{{$value.name}}</label>
        {{/each}}
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="createBookPost()">提交</button>
    </div>
</form>
