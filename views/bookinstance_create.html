<h1>增加书本实例</h1>
<form id="bookinstance_form" style="width: 500px;">
    <div class="form-group">
        <label for="author">书本选择</label>
        <select id="book" name="book">
            {{each book_list}}
            <option value="{{$value.id}}">{{$value.title}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <label for="imprint">出版社</label>
        <input type="text" name="imprint" class="form-control" placeholder="" required>
    </div>
    <div class="form-group">
        <label for="status">书籍状态</label>
        <select id="book" name="status" required>
            <option value="可供借阅">可供借阅</option>
            <option value="馆藏维护">馆藏维护</option>
            <option value="保留">保留</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="createBookInstancePost()">提交</button>
    </div>
</form>
